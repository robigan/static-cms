backend:
  name: test-repo
site_url: 'https://example.com'
media_folder: assets/uploads
locale: en
collections:
  - name: posts
    label: Posts
    label_singular: Post
    description: >
      The description is a great place for tone setting, high level information,
      and editing guidelines that are specific to a collection.
    folder: _posts
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    summary: '{{title}} -- {{year}}/{{month}}/{{day}}'
    sortable_fields:
      fields:
        - title
        - date
      default:
        field: title
    create: true
    view_filters:
      - label: Posts With Index
        field: title
        pattern: 'This is post #'
      - label: Posts Without Index
        field: title
        pattern: front matter post
      - label: Drafts
        field: draft
        pattern: true
    view_groups:
      - label: Year
        field: date
        pattern: '\d{4}'
      - label: Drafts
        field: draft
    fields:
      - label: Title
        name: title
        widget: string
      - label: Draft
        name: draft
        widget: boolean
        default: false
      - label: Publish Date
        name: date
        widget: datetime
        date_format: yyyy-MM-dd
        time_format: 'HH:mm'
        format: "yyyy-MM-dd'T'HH:mm:ss.SSSXXX"
      - label: Cover Image
        name: image
        widget: image
        required: false
      - label: Body
        name: body
        widget: markdown
        hint: Main content goes here.
  - name: faq
    label: FAQ
    folder: _faqs
    create: true
    editor:
      frame: false
    fields:
      - label: Question
        name: title
        widget: string
      - label: Answer
        name: body
        widget: markdown
      - name: posts
        label: Posts
        label_singular: Post
        widget: list
        summary: "{{fields.post | split('|', '$1')}}"
        fields:
          - label: Related Post
            name: post
            widget: relationKitchenSinkPost
            collection: posts
            display_fields:
              - title
              - date
            search_fields:
              - title
              - body
            value_field: '{{title}}|{{date}}'
  - name: widgets
    label: Widgets
    delete: false
    files:
      - name: boolean
        label: Boolean
        file: _widgets/boolean.json
        description: Boolean widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: boolean
          - name: pattern
            label: 'Pattern Validation'
            widget: boolean
            pattern: ['true', 'Must be true']
            required: false
      - name: code
        label: Code
        file: _widgets/code.json
        description: Code widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: code
          - name: pattern
            label: 'Pattern Validation'
            widget: code
            pattern: ['.{12,}', 'Must have at least 12 characters']
            allow_input: true
            required: false
          - name: language
            label: 'Language Selection'
            widget: code
            allow_language_selection: true
            required: false
      - name: color
        label: Color
        file: _widgets/color.json
        description: Color widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: color
          - name: pattern
            label: 'Pattern Validation'
            widget: color
            pattern: ['^#([0-9a-fA-F]{3})(?:[0-9a-fA-F]{3})?$', 'Must be a valid hex code']
            allow_input: true
            required: false
          - name: alpha
            label: Alpha
            widget: color
            enable_alpha: true
            required: false
      - name: datetime
        label: DateTime
        file: _widgets/datetime.json
        description: DateTime widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: datetime
          - name: pattern
            label: 'Pattern Validation'
            widget: datetime
            format: 'MMM d, yyyy h:mm aaa'
            date_format: 'MMM d, yyyy'
            time_format: 'h:mm aaa'
            pattern: ['pm', 'Must be in the afternoon']
            required: false
          - name: date_and_time
            label: Date and Time
            widget: datetime
            format: 'MMM d, yyyy h:mm aaa'
            date_format: 'MMM d, yyyy'
            time_format: 'h:mm aaa'
            required: false
          - name: date
            label: Date
            widget: datetime
            format: 'MMM d, yyyy'
            date_format: 'MMM d, yyyy'
            required: false
          - name: time
            label: Time
            widget: datetime
            format: 'h:mm aaa'
            time_format: 'h:mm aaa'
            required: false
      - name: file
        label: File
        file: _widgets/file.json
        description: File widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: file
          - name: pattern
            label: 'Pattern Validation'
            widget: file
            pattern: ['\.pdf', 'Must be a pdf']
            required: false
          - name: choose_url
            label: 'Choose URL'
            widget: file
            required: false
            media_library:
              choose_url: true
      - name: image
        label: Image
        file: _widgets/image.json
        description: Image widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: image
          - name: pattern
            label: 'Pattern Validation'
            widget: image
            pattern: ['\.png', 'Must be a png']
            required: false
          - name: choose_url
            label: 'Choose URL'
            widget: image
            required: false
            media_library:
