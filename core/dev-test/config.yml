      - name: list
        label: List
        file: _widgets/list.yml
        description: List widget
        fields:
          - name: array_list
            label: Array
            widget: list
            field:
              label: Test
              name: test
              widget: string
          - name: list
            label: List
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
                hint: First and Last
              - label: Description
                name: description
                widget: text
          - name: typed_list
            label: Typed List
            widget: list
            types:
              - label: Type 1 Object
                name: type_1_object
                widget: object
                fields:
                  - label: String
                    name: string
                    widget: string
                  - label: Boolean
                    name: boolean
                    widget: boolean
                  - label: Text
                    name: text
                    widget: text
              - label: Type 2 Object
                name: type_2_object
                widget: object
                fields:
                  - label: Number
                    name: number
                    widget: number
                  - label: Select
                    name: select
                    widget: select
                    options:
                      - a
                      - b
                      - c
                  - label: Datetime
                    name: datetime
                    widget: datetime
                  - label: Markdown
                    name: markdown
                    widget: text
              - label: Type 3 Object
                name: type_3_object
                widget: object
                fields:
                  - label: Image
                    name: image
                    widget: image
                  - label: File
                    name: file
                    widget: file
      - name: map
        label: Map
        file: _widgets/map.json
        description: Map widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: map
          - name: pattern
            label: 'Pattern Validation'
            widget: map
            pattern: ['\[-([7-9][0-9]|1[0-2][0-9])\.', 'Must be between latitude -70 and -129']
            required: false
      - name: markdown
        label: Markdown
        file: _widgets/markdown.json
        description: Markdown widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: markdown
          - name: pattern
            label: 'Pattern Validation'
            widget: markdown
            pattern: ['# [a-zA-Z0-9]+', 'Must have a header']
            required: false
      - name: number
        label: Number
        file: _widgets/number.json
        description: Number widget
        fields:
          - name: required
            label: 'Required Validation'
            widget: number
          - name: min
            label: 'Min Validation'
            widget: number
            min: 5
            required: false
          - name: max
            label: 'Max Validation'
            widget: number
            max: 10
            required: false
          - name: min_and_max
            label: 'Min and Max Validation'
            widget: number
            min: 5
            max: 10
            required: false
          - name: pattern
            label: 'Pattern Validation'
            widget: number
            pattern: ['[0-9]{3,}', 'Must be at least 3 digits']
            required: false
      - name: object
        label: Object
        file: _widgets/object.json
        description: Object widget
        fields:
